version: '3.8'

services:
  onelastai-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onelastai-platform
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro         # SSL certs (read-only)
      - ./logs:/var/log/nginx           # Nginx logs
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

